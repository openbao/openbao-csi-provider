apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: openbao-db
spec:
  provider: vault
  parameters:
    roleName: "db-role"
    baoAddress: https://openbao:8200
    baoCACertPath: /mnt/tls/ca.crt
    baoTLSClientCertPath: /mnt/tls/client.crt
    baoTLSClientKeyPath: /mnt/tls/client.key
    # Referring to the same dynamic creds twice in one secret provider class should
    # result in only one read to Openbao, to ensure the username and password match.
    objects: |
      - objectName: "dbUsername"
        secretPath: "database/creds/test-role"
        secretKey: "username"
      - objectName: "dbPassword"
        secretPath: "database/creds/test-role"
        secretKey: "password"
