# The "Hello World" Openbao SecretProviderClass
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: openbao-kv-jwt-auth
spec:
  provider: vault
  parameters:
    roleName: "jwt-kv-role"
    baoAuthMountPath: "jwt"
    objects: |
      - objectName: "secret-1"
        secretPath: "secret/data/kv1"
        secretKey: "bar1"
        filePermission: 0600
