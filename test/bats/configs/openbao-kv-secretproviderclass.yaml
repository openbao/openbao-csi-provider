# The "Hello World" Openbao SecretProviderClass
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: openbao-kv
spec:
  provider: openbao
  parameters:
    roleName: "kv-role"
    objects: |
      - objectName: "secret-1"
        secretPath: "secret/data/kv1"
        secretKey: "bar1"
        filePermission: 0600
      - objectName: "secret-2"
        secretPath: "secret/data/kv2"
        secretKey: "bar2"
