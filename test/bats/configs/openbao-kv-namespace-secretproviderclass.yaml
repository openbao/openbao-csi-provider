apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: openbao-kv-namespace
spec:
  provider: openbao
  parameters:
    roleName: "kv-namespace-role"
    baoAddress: https://openbao:8200
    baoNamespace: "acceptance"
    baoCACertPath: /mnt/tls/ca.crt
    baoTLSClientCertPath: /mnt/tls/client.crt
    baoTLSClientKeyPath: /mnt/tls/client.key
    objects: |
      - objectName: "secret-1"
        secretPath: "secret/data/kv1-namespace"
        secretKey: "greeting"
